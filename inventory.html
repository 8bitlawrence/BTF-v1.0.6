<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BTF Vibe Edition</title>
    <link rel="icon" type="image/x-icon" href="btflogo.png" />
    <link rel="stylesheet" href="index.css" />
    <style>
        .nav-bar {
            background: var(--card);
            padding: 12px 18px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        .nav-bar a {
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
        }
        .nav-bar a.active {
            color: var(--accent);
        }
        .inventory-section {
            background: var(--glass);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
        }
        .inventory-section h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent);
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        .item-card {
            background: var(--card);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .item-icon {
            font-size: 24px;
            width: 48px;
            height: 48px;
            background: var(--glass);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-info h3 {
            margin: 0 0 4px 0;
            font-size: 15px;
        }
        .item-info p {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
        }
        .effect-active {
            color: #10b981;
            font-weight: 600;
        }
        .pet-detail-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .pet-detail-modal.show {
            display: flex;
        }
        .pet-detail-content {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--accent);
        }
        .enchant-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin: 4px 4px 4px 0;
        }
        .enchant-tier-1 { background: #10b981; color: white; }
        .enchant-tier-2 { background: #3b82f6; color: white; }
        .enchant-tier-3 { background: #a855f7; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BTF Inventory</h1>
            <div style="text-align:right">
                <div class="wallet" style="position:relative">Coins: <span id="coins">0</span></div>
                <div style="font-size:14px;margin-top:4px">Luck: <span id="luckMultiplier" style="color:#10b981;font-weight:600">1x</span></div>
            </div>
        </header>

        <nav class="nav-bar">
            <a href="index.html">Game</a>
            <a href="shop.html">Shop</a>
            <a href="inventory.html" class="active">Inventory</a>
            <a href="trade.html">Trade</a>
            <a href="enchant.html">Enchanting</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="about.html">About</a>
            <a href="news.html">News</a>
        </nav>

        <main>
            <section class="inventory-section">
                <h2>Active Effects</h2>
                <div id="activeEffects" class="items-grid">
                    <!-- Active potions will be listed here -->
                </div>
            </section>

            <section class="inventory-section">
                <h2>Purchased Items</h2>
                <div id="purchasedItems" class="items-grid">
                    <!-- Purchased items will be listed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Pet Detail Modal -->
    <div id="petDetailModal" class="pet-detail-modal">
        <div class="pet-detail-content">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
                <h2 style="margin:0" id="petDetailName">Pet Details</h2>
                <button id="closePetDetail" class="muted" style="padding:6px 12px">âœ•</button>
            </div>
            <div id="petDetailEnchants" style="margin-top:12px">
                <div style="font-weight:700;margin-bottom:8px">Enchantments:</div>
                <div id="enchantList"></div>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
